<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="container">

        <div class="header">
            
            <div class="search-box">
                <input type="text" class="input-box" placeholder="Enter the location">
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div> 

        </div>

        <div class="location-not-found">
            <h1>Sorry, Location not found!!</h1>
            <img src="./images/404.png" alt="404 Error">
        </div>

        <div class="weather-body">

            <img src="./images/cloud.png" alt="Weather Image" class="weather-img">
            <div class="weather-box">
                <p class="temperature">0 <sup>Â°C</sup></p>
                <p class="description">Light rain</p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humid">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12Kmph</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://kit.fontawesome.com/3ecd4be0ff.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
